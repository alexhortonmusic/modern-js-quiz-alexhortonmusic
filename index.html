<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Battle Bots</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
	<nav>
		<div>
			<h1 class="gameTitle">BATTLE BOTS, GUYS!</h1>
		</div>
	</nav>

	<div class="gameStartContainer">
		<div>
			<input type="text" id="player1" class="playerName">
			<select id="player1Select" class="selectBox">
				<option selected disabled>Choose player 1</option>
			</select>
		</div>
		<div>
			<input type="text" id="player2" class="playerName">
			<select id="player2Select" class="selectBox">
				<option selected disabled>Choose player 2</option>
			</select>
		</div>
		<div id="startFightBtn"><p>LET'S GET IT ON!</p></div> <!-- this button will begin the battle -->
	</div>

	<div class="gamePlayContainer">
		<div id="player1Box" class="playerBox"></div>
		<div class="vs">
			<h1>VS</h1>
			<div id="attackBtn"><p>ATTACK!</p></div>
		</div>
		<div id="player2Box" class="playerBox"></div>
	</div>

	<div class="playByPlay">

	</div>


	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
